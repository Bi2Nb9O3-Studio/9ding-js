name: ESLint & Prettier

on:
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 14.x
              uses: actions/setup-node@v2
              with:
                  node-version: 14.x
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Check for remaining lint issues
              run: npm run check
